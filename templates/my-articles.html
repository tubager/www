<ion-view>
	<ion-nav-title>
		<p>我的游记</p>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button back-button button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack()">
        </button>
	</ion-nav-buttons>
	<ion-content class="padding">
      <ion-list>
          <ion-item class="article-list" ng-repeat="a in articles" type="item-text-wrap" href="#/timeline/{{a.id}}">
			  <div class="">
                  <div class="article-tile">
                      <img class="full-image" src="img/travel-default.png">
                      <div class="tile-text">
	                      <div class="tile-title">
	                          {{a.title}}
	                      </div>
	                      <div class="tile-sub-title">
	                      	{{a.description}}
	                      </div>
                      </div>
                  </div>
              </div>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
