<ion-modal-view view-title="更改昵称">
    <ion-header-bar>
        <button class="button button-clear btn-warning" ng-click="closeNickModal()">取消</button>
        <button class="button button-clear button-calm" ng-click="saveNickModal()">确定</button>
    </ion-header-bar>
	<ion-content style="margin: 10px;">
		<input ng-model="temp.nickName" type="text" placeholder="昵称" value="{{user.nickName}}"/>
	</ion-content>
</ion-modal-view>
