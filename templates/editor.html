<ion-view>
	<ion-nav-title>
		<p></p>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button back-button button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack()">
        </button>
	</ion-nav-buttons>
	<ion-nav-buttons side="secondary">
		<button class="button button-icon ion-checkmark-circled header-item" ng-click="save()">
        </button>
	</ion-nav-buttons>
	<ion-content class="padding">
		<label class="item item-input item-select">
			<div class="input-label" style="padding: 0px;">
				<p class="icon ion-ios-book" style="font-size:1.5em; margin-right:5px; color: #11c1f3"></p>
			</div>
			<select ng-model="data.article" style="position: relative;" ng-options="article.title for article in articles">
				
			</select>
		</label>
		<label class="item item-input" style="margin-top:10px;">
			<input type="text" ng-model="data.title" placeholder="段落标题" value="{{data.title}}"/>
		</label>
		<div class="imageSection">
			<div style="border-bottom:1px solid #33CD5F;margin-bottom:5px;margin-top:10px;">
				<label class="" style="color:#33CD5F;"><span class="icon ion-image" style="font-size:1.5em; margin-right:5px;"></span>有图更精彩</label>
			</div>
			<div ng-repeat="i in images" style="position:relative;margin-top:10px; background-color:white;">
				<div style="position:absolute;top:0px;width:100%;height:40px;background-color:rgba(211,211,211,0.7);">
					<a class="button button-icon icon ion-ios-minus-outline button-calm" style="position:absolute;right:0px;" ng-click="removeImg($index)"></a>
				</div>
				<img ng-src="{{i.url}}" style="width:100%;" />
				<label class="item item-input" style="margin-top:-5px;">
					<input ng-model="i.title" type="text" placeholder="图片描述" value="{{i.title}}"/>
				</label>
			</div>
			<button class="button button-block button-stable icon ion-image" ng-click="openSelect()">添加照片</button>
		</div>
		<div class="textSection">
			<div style="border-bottom:1px solid #11c1f3;margin-bottom:5px;margin-top:10px;">
				<label class="" style="color:#11c1f3;"><span class="icon ion-ios-list-outline" style="font-size:1.5em; margin-right:5px;"></span>记录此刻您的心情</label>
			</div>
			<div id="templateText" ng-model="data.text" contenteditable="true" style="min-height: 13em;border: 1px solid #a0b3d6;">
				{{data.text}}
			</div>
		</div>
		<div class="audioSection">
			<div style="border-bottom:1px solid #886AEA;margin-bottom:5px;margin-top:10px;">
				<label class="" style="color:#886AEA;"><span class="icon ion-android-microphone" style="font-size:1.5em; margin-right:5px;"></span>不想打字就说话也行</label>
			</div>
			<div ng-repeat="sound in sounds">
				<audio src="{{sound.url}}" style="width:80%;margin-top:8px;" controls="controls"></audio>
				<a class="button button-icon icon ion-ios-minus-outline" style="position:absolute;right:0px;" ng-click="removeSound($index)"></a>
			</div>
			<button class="button button-block button-stable icon ion-android-microphone" ng-click="captureAudio()">录音</button>
		</div>
		<div class="locationSection">
			<div style="border-bottom:1px solid #FFC900;margin-bottom:5px;margin-top:10px;">
				<label class="" style="color:#FFC900;"><span class="icon ion-android-pin" style="font-size:1.5em; margin-right:5px;"></span>人过留痕</label>
			</div>
			<label class="item item-input">
				<input ng-model="data.location.name" type="text" placeholder="我的位置" value="{{data.location}}"/>
			</label>
		</div>
	</ion-content>
</ion-view>
