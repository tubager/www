<ion-modal-view view-title="设置默认游记">
	<ion-header-bar>
        <button class="button button-clear btn-warning" ng-click="closeDefaultModal()">取消</button>
        <button class="button button-clear button-calm" ng-click="saveDefaultModal()">确定</button>
    </ion-header-bar>
	<ion-content>
		<div class="list">
            <ion-radio ng-repeat="a in articles" ng-value="a.id" ng-model="temp.currentArticle">
                {{a.title}}
            </ion-radio>
        </div>
	</ion-content>
</ion-modal-view>
