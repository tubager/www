<ion-view>
	<ion-nav-title>
		<p>搜索结果</p>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<button class="button back-button button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack()">
        </button>
	</ion-nav-buttons>
	<ion-content class="padding">
      <ion-list>
          <ion-item class="article-list" ng-repeat="a in articles" type="item-text-wrap">
			  <div style="margin-top:-10px;">
                  <div class="article-tile">
					<a href="#/viewarticle/{{a.uuid}}">
						<div style="min-height: 100px;">
						  <img class="full-image" src="{{a.coverImg}}">
						  <div class="tile-text">
							  <div class="tile-title">
								  {{a.title}}
							  </div>
							  <div class="tile-sub-title">
								{{a.description}}
							  </div>
						  </div>
					  </div>
					</a>
                  </div>
              </div>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
