<ion-modal-view>
	<ion-header-bar class="bar-calm fix-buttons">
	  <h1 class="title">添加照片</h1>
	  <a class="button" ng-click="closeSelect()">取消</a>
	</ion-header-bar>
	<ion-content>
		<button class="button button-full button-stable icon ion-images" ng-click="selectPhoto()">从相册选取</button>
		<button class="button button-full button-stable icon ion-camera" ng-click="captureImage()">拍摄照片</button>
	</ion-content>
</ion-modal-view>
